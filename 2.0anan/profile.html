<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安安 - 个人中心</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50">
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="time">12:30</div>
        <div class="icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="nav-bar">
        <div class="title">个人中心</div>
        <div>
            <i class="fas fa-cog text-gray-600"></i>
        </div>
    </div>

    <!-- 内容区域 -->
    <div class="content pb-20">
        <!-- 用户信息卡片 -->
        <div class="bg-white rounded-xl shadow-sm p-6 mb-6">
            <div class="flex items-center">
                <div class="w-16 h-16 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden mr-4">
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="用户头像">
                </div>
                <div>
                    <h2 class="text-xl font-bold">张先生</h2>
                    <p class="text-gray-600">138****1234</p>
                </div>
                <button class="ml-auto bg-gray-100 text-gray-700 px-3 py-1 rounded-full text-sm">
                    编辑资料
                </button>
            </div>
            <div class="flex justify-between mt-6 pt-4 border-t border-gray-100">
                <div class="text-center">
                    <p class="text-2xl font-bold text-blue-600">3</p>
                    <p class="text-xs text-gray-600">我的设备</p>
                </div>
                <div class="text-center">
                    <p class="text-2xl font-bold text-blue-600">12</p>
                    <p class="text-xs text-gray-600">安全天数</p>
                </div>
                <div class="text-center">
                    <p class="text-2xl font-bold text-blue-600">5</p>
                    <p class="text-xs text-gray-600">安防方案</p>
                </div>
            </div>
        </div>

        <!-- 会员信息 -->
        <div class="bg-gradient-to-r from-blue-500 to-blue-700 rounded-xl shadow-sm p-4 mb-6 text-white">
            <div class="flex justify-between items-center mb-4">
                <div>
                    <h3 class="font-bold">安安会员</h3>
                    <p class="text-xs opacity-80">有效期至：2024-06-30</p>
                </div>
                <div class="bg-yellow-400 text-blue-900 px-2 py-1 rounded text-xs font-bold">
                    高级会员
                </div>
            </div>
            <div class="flex justify-between items-center">
                <div>
                    <p class="text-xs opacity-80">尊享专属服务与优惠</p>
                </div>
                <button class="bg-white bg-opacity-20 text-white text-xs px-3 py-1 rounded-full">
                    续费会员
                </button>
            </div>
        </div>

        <!-- 功能列表 -->
        <div class="bg-white rounded-xl shadow-sm overflow-hidden mb-6">
            <div class="p-4 border-b border-gray-100">
                <h3 class="font-bold">我的服务</h3>
            </div>
            
            <div class="list-item">
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 mr-3">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <span>我的设备</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            
            <div class="list-item">
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-green-100 flex items-center justify-center text-green-600 mr-3">
                        <i class="fas fa-drafting-compass"></i>
                    </div>
                    <span>我的方案</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            
            <div class="list-item">
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-purple-100 flex items-center justify-center text-purple-600 mr-3">
                        <i class="fas fa-history"></i>
                    </div>
                    <span>历史记录</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            
            <div class="list-item">
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-yellow-100 flex items-center justify-center text-yellow-600 mr-3">
                        <i class="fas fa-star"></i>
                    </div>
                    <span>我的收藏</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm overflow-hidden mb-6">
            <div class="p-4 border-b border-gray-100">
                <h3 class="font-bold">账户与安全</h3>
            </div>
            
            <div class="list-item">
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-red-100 flex items-center justify-center text-red-600 mr-3">
                        <i class="fas fa-lock"></i>
                    </div>
                    <span>账户安全</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            
            <div class="list-item">
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-600 mr-3">
                        <i class="fas fa-bell"></i>
                    </div>
                    <span>消息通知</span>
                </div>
                <div class="flex items-center">
                    <span class="badge badge-danger mr-2">2</span>
                    <i class="fas fa-chevron-right text-gray-400"></i>
                </div>
            </div>
            
            <div class="list-item">
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-gray-600 mr-3">
                        <i class="fas fa-user-friends"></i>
                    </div>
                    <span>紧急联系人</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm overflow-hidden mb-6">
            <div class="p-4 border-b border-gray-100">
                <h3 class="font-bold">其他</h3>
            </div>
            
            <div class="list-item">
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-gray-600 mr-3">
                        <i class="fas fa-headset"></i>
                    </div>
                    <span>客服中心</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            
            <div class="list-item">
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-gray-600 mr-3">
                        <i class="fas fa-question-circle"></i>
                    </div>
                    <span>帮助与反馈</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
            
            <div class="list-item">
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-gray-600 mr-3">
                        <i class="fas fa-info-circle"></i>
                    </div>
                    <span>关于我们</span>
                </div>
                <i class="fas fa-chevron-right text-gray-400"></i>
            </div>
        </div>

        <!-- 退出登录按钮 -->
        <button class="btn bg-white text-red-600 border border-red-200 btn-block">
            退出登录
        </button>
    </div>

    <!-- 底部标签栏 -->
    <div class="tab-bar">
        <div class="tab-item">
            <i class="fas fa-home"></i>
            <span>首页</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-robot"></i>
            <span>智能问答</span>
        </div>
        <div class="tab-item">
            <i class="fas fa-drafting-compass"></i>
            <span>方案设计</span>
        </div>
        <div class="tab-item active">
            <i class="fas fa-user"></i>
            <span>我的</span>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
