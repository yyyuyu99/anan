<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安安 - 欢迎</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-blue-50">
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="time">12:30</div>
        <div class="icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <div class="flex flex-col items-center justify-center min-h-screen p-6">
        <div class="w-full max-w-md">
            <!-- Logo和欢迎信息 -->
            <div class="text-center mb-12">
                <div class="inline-block p-4 rounded-full bg-blue-600 text-white mb-4">
                    <i class="fas fa-shield-alt text-4xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">安安</h1>
                <p class="text-gray-600">您的智能安防助手</p>
            </div>

            <!-- 登录表单 -->
            <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="phone">
                        手机号码
                    </label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                            <i class="fas fa-mobile-alt"></i>
                        </span>
                        <input class="input pl-10" id="phone" type="tel" placeholder="请输入手机号码">
                    </div>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        密码
                    </label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input class="input pl-10" id="password" type="password" placeholder="请输入密码">
                    </div>
                </div>
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center">
                        <input id="remember" type="checkbox" class="h-4 w-4 text-blue-600">
                        <label for="remember" class="ml-2 text-sm text-gray-600">
                            记住我
                        </label>
                    </div>
                    <a href="#" class="text-sm text-blue-600 hover:text-blue-800">忘记密码？</a>
                </div>
                <button class="btn btn-primary btn-block" type="button">
                    登录
                </button>
            </div>

            <!-- 其他登录方式 -->
            <div class="text-center mb-6">
                <p class="text-gray-600 mb-4">或使用以下方式登录</p>
                <div class="flex justify-center space-x-4">
                    <button class="w-12 h-12 rounded-full bg-white shadow flex items-center justify-center text-green-600">
                        <i class="fab fa-weixin text-2xl"></i>
                    </button>
                    <button class="w-12 h-12 rounded-full bg-white shadow flex items-center justify-center text-blue-600">
                        <i class="fas fa-fingerprint text-2xl"></i>
                    </button>
                    <button class="w-12 h-12 rounded-full bg-white shadow flex items-center justify-center text-red-600">
                        <i class="fas fa-qrcode text-2xl"></i>
                    </button>
                </div>
            </div>

            <!-- 注册链接 -->
            <div class="text-center">
                <p class="text-gray-600">
                    还没有账号？ <a href="#" class="text-blue-600 font-bold">立即注册</a>
                </p>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
