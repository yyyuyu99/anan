<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安安 - 智能安防助手</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/app-icon.svg" type="image/svg+xml">
    <style>
        body {
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f7fa;
            color: #333;
        }
        .app-card {
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .app-card:hover {
            transform: translateY(-5px);
            border-color: #5D5FEF;
            box-shadow: 0 10px 20px rgba(93, 95, 239, 0.15);
        }
        .app-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 12px;
        }
        .header-gradient {
            background: linear-gradient(135deg, #7B7EFF, #5D5FEF);
        }
    </style>
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="time">12:30</div>
        <div class="icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 头部 -->
    <header class="header-gradient text-white p-6 text-center">
        <img src="images/app-icon.svg" alt="安安应用图标" class="w-24 h-24 mx-auto mb-4">
        <h1 class="text-3xl font-bold mb-2">安安</h1>
        <p class="text-lg opacity-90">您的智能安防助手</p>
    </header>

    <!-- 主要内容 -->
    <main class="container mx-auto px-4 py-8">
        <!-- 快速入口 -->
        <section class="mb-8">
            <h2 class="text-xl font-bold mb-4 text-gray-800">快速入口</h2>
            <div class="grid grid-cols-2 gap-4">
                <a href="home.html" class="app-card bg-white rounded-xl p-4 flex flex-col items-center text-center shadow-md">
                    <i class="fas fa-home text-primary-color text-3xl mb-2"></i>
                    <span class="font-medium">主页</span>
                </a>
                <a href="welcome.html" class="app-card bg-white rounded-xl p-4 flex flex-col items-center text-center shadow-md">
                    <i class="fas fa-user-circle text-primary-color text-3xl mb-2"></i>
                    <span class="font-medium">登录/注册</span>
                </a>
            </div>
        </section>

        <!-- 所有功能 -->
        <section>
            <h2 class="text-xl font-bold mb-4 text-gray-800">所有功能</h2>
            <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
                <a href="ai_chat.html" class="app-card bg-white rounded-xl p-4 flex flex-col items-center text-center shadow-md">
                    <i class="fas fa-robot text-primary-color text-3xl mb-2"></i>
                    <span class="font-medium">智能问答</span>
                </a>
                <a href="solution_design.html" class="app-card bg-white rounded-xl p-4 flex flex-col items-center text-center shadow-md">
                    <i class="fas fa-drafting-compass text-primary-color text-3xl mb-2"></i>
                    <span class="font-medium">方案设计</span>
                </a>
                <a href="security_assessment.html" class="app-card bg-white rounded-xl p-4 flex flex-col items-center text-center shadow-md">
                    <i class="fas fa-shield-alt text-primary-color text-3xl mb-2"></i>
                    <span class="font-medium">安防评估</span>
                </a>
                <a href="expert_consult.html" class="app-card bg-white rounded-xl p-4 flex flex-col items-center text-center shadow-md">
                    <i class="fas fa-user-tie text-primary-color text-3xl mb-2"></i>
                    <span class="font-medium">专家咨询</span>
                </a>
                <a href="devices.html" class="app-card bg-white rounded-xl p-4 flex flex-col items-center text-center shadow-md">
                    <i class="fas fa-video text-primary-color text-3xl mb-2"></i>
                    <span class="font-medium">设备管理</span>
                </a>
                <a href="activities.html" class="app-card bg-white rounded-xl p-4 flex flex-col items-center text-center shadow-md">
                    <i class="fas fa-history text-primary-color text-3xl mb-2"></i>
                    <span class="font-medium">活动记录</span>
                </a>
                <a href="knowledge.html" class="app-card bg-white rounded-xl p-4 flex flex-col items-center text-center shadow-md">
                    <i class="fas fa-book text-primary-color text-3xl mb-2"></i>
                    <span class="font-medium">知识库</span>
                </a>
                <a href="profile.html" class="app-card bg-white rounded-xl p-4 flex flex-col items-center text-center shadow-md">
                    <i class="fas fa-user-cog text-primary-color text-3xl mb-2"></i>
                    <span class="font-medium">个人中心</span>
                </a>
                <a href="expert_detail.html" class="app-card bg-white rounded-xl p-4 flex flex-col items-center text-center shadow-md">
                    <i class="fas fa-id-card text-primary-color text-3xl mb-2"></i>
                    <span class="font-medium">专家详情</span>
                </a>
            </div>
        </section>
    </main>

    <!-- 底部 -->
    <footer class="text-center p-6 text-gray-600 text-sm">
        <p>© 2024 安安智能安防助手</p>
        <p class="mt-1">版本 1.0.0</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
